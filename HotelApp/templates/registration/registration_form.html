{% extends "base/base.html" %}
{% block content %}
  <!-- The registration form -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card card-outline-secondary">
    {% if user.is_authenticated %}
      <h1 class="form-signin-heading">Restricted Page , You are already logged In!</h1>
    {%else%}
      <h1 class="form-signin-heading">Register here</h1>
      <form class="booking-form" role="form" method="post" action=".">
        {{form.non_field_errors}}
        {% csrf_token %}
        <div class="check-date">
          <p class="required">
            <label class="text-muted"  for="id_username">
              Username:
            </label>
            <input class="form-control" id="id_username" maxlength="30" name="username" type="text"  />
          </p>
          <p class="required">
            <label class="required" for="id_email">
              E-Mail:
            </label>
            <input class="form-control" id="id_email" name="email" type="email" />
          </p>
          <p class="required">
            <label class="required" for="id_password1">
              Password:
            </label>
            <input class="form-control" id="id_password1" name="password1" type="password" />
          </p>
          <p>
            {{form.password1.errors}}
          </p>
          <p class="required">
            <label class="required" for="id_password2">
              Password confirmation:
            </label>
            <input class="form-control" id="id_password2" name="password2" type="password" />
          </p>
          <p>
            {{form.password2.errors}}
          </p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% endif %}
    </div>
  </div>
</div>
</div>
  {% endblock %}
